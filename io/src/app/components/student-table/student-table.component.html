<table class="table table-bordered">
  <thead>
    <tr>
      <th>sr no</th>
      <th>NAME</th>
      <th>FNAME</th>
      <th>EMAIL</th>
      <th>CONTACT</th>
    </tr>
  </thead>
  <tbody>
       <tr *ngFor="let std of studentInfo; let i = index">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
       </tr>
  </tbody>
</table>

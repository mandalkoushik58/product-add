
<div class="form-group">
  <label for="fname"> first name</label>
  <input type="text" id="fname" [(ngModel)]="fnameValue" class="form-control">
</div>
<div class="form-group">
  <label for="lname"> last name</label>
  <input type="text" id="lname" [(ngModel)]="lnameValue" class="form-control">
</div>
<div class="form-group">
  <label for="email"> email</label>
  <input type="text" id="email" [(ngModel)]="emailValue" class="form-control">
</div>
<div class="form-group">
  <label for="contact"> contact</label>
  <input type="text" id="contact" [(ngModel)]="contactValue" class="form-control">
</div>
<div class="text-right">
  <button class="btn btn-primary" (click)="onstudentadd($event)">add student</button>
</div>
